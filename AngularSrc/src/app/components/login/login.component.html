<h2>Login</h2>
<form (submit)="onLoginSubmit()">
  <div class="form-group">
    <label for="user_username">Username</label>
    <input class="form-control" id="user_username" name="name" [(ngModel)]="username">
  </div>
  <div class="form-group">
    <label for="user_password">Password</label>
    <input type="password" class="form-control" id="user_password" name="name" [(ngModel)]="password">
  </div>
  <input type="submit" class="btn btn-primary" value="Submit">
  <button type="button" class="btn btn-secondary" [routerLink]="['/']">Cancel</button>
</form>
