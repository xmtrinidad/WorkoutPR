<!-- Muscle Group Button Dropdown -->
<div class="row text-center">
  <div class="col">
    <div ngbDropdown class="d-inline-block my-4">
      <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Muscle Group</button>
      <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
        <button type="button" (click)="onMuscleGroupClick($event)" *ngFor="let btnValue of btnValues" class="dropdown-item">{{btnValue}}</button>
      </div>
    </div>
  </div>
</div>
<!-- /Muscle Group Button Dropdown -->
