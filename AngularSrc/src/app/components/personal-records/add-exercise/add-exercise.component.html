<div class="card mb-3">
  <h4 class="card-header">{{exerciseName}}</h4>
  <form class="card-body" (submit)="onAddExerciseSubmit()">
    <div class="form-group">
      <label for="user_exercise">Exercise Name:</label>
      <input type="text" name="exercise_name" [(ngModel)]="exerciseName" id="user_exercise" class="form-control">
    </div>
    <input type="submit" class="btn btn-primary" value="Submit">
  </form>
</div>
