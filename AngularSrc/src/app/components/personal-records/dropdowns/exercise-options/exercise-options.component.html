<!-- Exercise Options Dropdown -->
<div class="Options" ngbDropdown placement="bottom-right" class="align-self-center Records__exercise-options">
  <span ngbDropdownToggle class="Options__icon"><i class="fas fa-ellipsis-v fa-lg"></i></span>
  <div ngbDropdownMenu>
    <button (click)="onChangeExerciseNameClick()" class="dropdown-item">Change Exercise Name</button>
    <button (click)="onDeleteExerciseClick()" class="dropdown-item">Delete Exercise</button>
  </div>
</div>
<!-- /Exercise Options Dropdown -->
