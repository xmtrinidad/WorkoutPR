<div *ngIf="selectedMuscleGroup">
  <h3  class="text-center">Showing {{selectedMuscleGroup.name}} PRs</h3>
  <div class="card mb-3" *ngFor="let exercise of selectedMuscleGroup.exercises">
    <h3 class="card-header">{{exercise.name}}</h3>
    <ul class="list-group list-group-flush">
      <li *ngFor="let pr of exercise.prs" class="list-group-item d-flex justify-content-between align-items-center">
        {{pr.reps}} reps
        <span class="badge badge-primary badge-pill">{{pr.max}}</span>
      </li>
    </ul>
    <div class="card-body">
      <a href="#" class="card-link">Edit</a>
      <a href="#" class="card-link">Update</a>
    </div>
    <div class="card-footer text-muted">
      Last Updated: 2 days ago
    </div>
  </div>
</div>
