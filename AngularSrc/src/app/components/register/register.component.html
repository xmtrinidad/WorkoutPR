<h2>Register</h2>
<form (submit)="onRegisterSubmit()">
  <div class="row">
    <div class="form-group col-md-6">
      <label for="user_name">Name</label>
      <input class="form-control" id="user_name" name="name" [(ngModel)]="name">
    </div>
    <div class="form-group col-md-6">
      <label for="user_username">Username</label>
      <input class="form-control" id="user_username" name="username" [(ngModel)]="username">
    </div>
    <div class="form-group col-md-6">
      <label for="user_email">Email</label>
      <input type="email" class="form-control" id="user_email" name="password" [(ngModel)]="email">
    </div>
    <div class="form-group col-md-6">
      <label for="user_password">Password</label>
      <input type="password" class="form-control" id="user_password" name="password" [(ngModel)]="password">
    </div>
  </div>
  <input type="submit" class="btn btn-primary" value="Submit">
  <button type="button" class="btn btn-secondary" [routerLink]="['/']">Cancel</button>
</form>
